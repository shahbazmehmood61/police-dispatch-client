<!-- Modal -->
<div class="modal fade" [id]="popupModalName" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="header-title" *ngIf="darkmode.mode">
          <img src="../../../../assets/images/monarch_horiz.png" class="model-image" />
        </div>
        <div class="header-title" *ngIf="!darkmode.mode">
          <img src="../../../../assets/images/monarch_horiz_dark.png" class="model-image" />
        </div>
        <h3 class="modal-title p-3" [id]="popupModalName">
          {{ modalHeading }}
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".body-container"></ng-content>
      </div>
    </div>
  </div>
</div>
