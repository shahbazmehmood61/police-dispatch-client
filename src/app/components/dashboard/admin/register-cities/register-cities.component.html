<form [formGroup]="registerCity">
  <div class="container pt-2">
    <mat-chip-list class="mt-2" aria-label="header">
      <mat-chip color="primary" selected>
        <h3 class="m-0 text-white p-1">
          Register City
        </h3>
      </mat-chip>
    </mat-chip-list>
    <div class="row mt-2">
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>City Name</mat-label>
          <input matInput formControlName="cityName">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>City Code</mat-label>
          <input matInput formControlName="cityCode">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>Phone Number</mat-label>
          <input matInput (keyup)="formateNumber()" formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <!-- <div class="col-lg-6">
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="chief">Chief</mat-option>
            <mat-option value="supervisor">Supervisor</mat-option>
            <mat-option value="dispatcher">Dispatcher</mat-option>
            <mat-option value="assistant">Assistant</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field>
          <mat-label>City</mat-label>
          <mat-select formControlName="cityCode">
            <mat-option value="newyork">New York</mat-option>
            <mat-option value="guaynabo">Guaynabo</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <div class="col-lg-12">
        <button mat-raised-button *ngIf="!cityService.city" (click)="submit()" color="primary" type="submit">Register</button>
        <button mat-raised-button *ngIf="cityService.city" (click)="update()" color="primary" type="submit">Update</button>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12">
      <!-- <mat-form-field appearance=""> -->
        <label>Upload Excel</label>
        <br/>
        <input type="file" (change)="uploadExcel($event)">
      <!-- </mat-form-field> -->
    </div>
    <div class="col-lg-12 mt-3">
      <button (click)="excelSubmit()" mat-raised-button>Upload Excel</button>
    </div>
  </div>
</div>
