<form [formGroup]="registerOfficer" (ngSubmit)="submit()">
  <div class="container-fluid pt-2">
    <mat-chip-list class="mt-2" aria-label="header">
      <mat-chip color="primary" selected>
        <h3 class="m-0 text-white p-1">
          {{"Register Officer" | translate}}
        </h3>
      </mat-chip>
    </mat-chip-list>
    <div class="row mt-2">
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>{{"User Name" | translate}}</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>{{"register-victim.Email" | translate}}</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>{{"login.placeholders.password" | translate}}</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field>
          <mat-label>{{"Role" | translate}}</mat-label>
          <mat-select formControlName="role">
            <mat-option value="chief">Chief</mat-option>
            <mat-option value="supervisor">Supervisor</mat-option>
            <mat-option value="dispatcher">Dispatcher</mat-option>
            <mat-option value="assistant">Assistant</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field>
          <mat-label>{{"City" | translate}}</mat-label>
          <mat-select (selectionChange)="cityChange($event)">
            <!-- <mat-option value="newyork">New York</mat-option> -->
            <mat-option *ngFor="let city of cities" [value]="city">{{city.cityName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="">
          <mat-label>{{"Phone Number" | translate}}</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <button mat-raised-button color="primary" type="submit">{{"SignUp.placeholders.Register"| translate}}</button>
        <button mat-raised-button class="ml-2" (click)="reset()" color="primary">{{"resetPassword.reset" | translate}}</button>
      </div>
    </div>
  </div>
</form>
