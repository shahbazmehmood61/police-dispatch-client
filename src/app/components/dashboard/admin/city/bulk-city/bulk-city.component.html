<div class="container text-center">
  <div class="d-flex mt-5 justify-content-center">
    <div>
        <input type="file" class="ml-5" #file (change)="uploadExcel($event)">
    </div>  
    <div>
      <button class="mr-2" (click)="excelSubmit()" mat-raised-button>{{"Upload Excel" | translate}}</button>
      <a href="https://firebasestorage.googleapis.com/v0/b/police-dispatch-2ede5.appspot.com/o/cities%20template.xlsx?alt=media&token=dbc4a35a-a49b-4246-a0fe-1241d4c6d0db"><button mat-raised-button>{{"Download" | translate}}</button></a>
    </div>
  </div>
</div>
<div class="p-4 container-fluid" *ngIf="cities.length > 0">
  <mat-form-field>
    <!-- <mat-label>{{ "search-victim.search" | translate }}</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="{{'search from' | translate}}" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        City Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.cityName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="cityCode">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        City Code
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.cityCode}}
      </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        Phone Number
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.phoneNumber}}
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> -->
        <!-- {{ "search-victim.view" | translate }} -->
        <!-- Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editCity(element)">Edit</button>
        <button mat-raised-button (click)="deleteCity(element.key)">Delete</button>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
