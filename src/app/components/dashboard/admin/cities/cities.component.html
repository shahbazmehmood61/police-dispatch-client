<div class="p-4 main-table">
  <mat-form-field>
    <!-- <mat-label>{{ "search-victim.search" | translate }}</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="{{'search from' | translate}}" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">
    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        City Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.cityName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="cityCode">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        City Code
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.cityCode}}
      </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        Phone Number
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.phoneNumber}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <!-- {{ "search-victim.view" | translate }} -->
        Actions
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editCity(element)">Edit</button>
        <button mat-raised-button (click)="deleteCity(element.key)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
