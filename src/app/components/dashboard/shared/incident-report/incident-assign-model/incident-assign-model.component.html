<app-popup-modal [popupModalName]="'incidentAssignModel'" [modalHeading]="'Assign Incident'">
  <div class="body-container">
    <div class="row" *ngIf="report">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Officer Email</label>
          <input class="form-control" [value]="check(report.email)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Telephone</label>
          <input class="form-control" [value]="check(report.telephoneNo)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" [value]="check(report.firstName)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Middle Initial</label>
          <input class="form-control" [value]="check(report.middleInitial)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" [value]="check(report.lastName)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Second Last Name</label>
          <input class="form-control" [value]="check(report.secondLastName)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Incident Date</label>
          <input class="form-control" [value]="report.incidentDate | date" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Incident Time</label>
          <input class="form-control" [value]="report.incidentTime" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>officer Dispatched TIme</label>
          <input class="form-control" [value]="report.patrolDispatchTime" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Dispatched Patrol</label>
          <input class="form-control" [value]="check(report.dispatchedPatrol)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Officer Receiving Call</label>
          <input class="form-control" [value]="check(report.officerReceivingCall)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>People Involved</label>
          <input class="form-control" [value]="check(report.peopleInvolved)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Report Status</label>
          <input class="form-control" [value]="check(report.status)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Incident Location</label>
          <input class="form-control" [value]="check(report.locationOfIncident)" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Time of Call</label>
          <input class="form-control" [value]="report.timeOfCall" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Date of Call</label>
          <input class="form-control" [value]="report.dateOfCall" readonly />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Necessary Resources</label>
          <textarea class="form-control" [value]="check(report.necessaryResources)" readonly rows="3"></textarea>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Incident Narrative</label>
          <textarea class="form-control" [value]="check(report.incidentNarrative)" readonly rows="3"></textarea>
        </div>
      </div>

      <div class="col-lg-12 mt-3 m">
        <button data-dismiss="modal" mat-raised-button class="float-right tex-light"
          (click)="searchService.updateStatus(report.victimId, report.key ? report.key : report.id, 'assign')">
          {{ "button.Assign" | translate }}
        </button>
      </div>
    </div>
  </div>
</app-popup-modal>
