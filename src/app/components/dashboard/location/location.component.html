<div class="location">
  <google-map [center]="center" [zoom]="zoom" (mapClick)="addMarker($event)"
    (mapMousemove)="move($event)" (mapRightclick)="removeLastMarker()">
    <map-marker #marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"></map-marker>
    <map-info-window>Info Window content</map-info-window>
  </google-map>
</div>
